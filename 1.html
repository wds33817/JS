<head>
	<style>
		.column {
			float: left;
			width:  40%;
			padding: 5px;
		}
		* {
			box-sizing:  border-box;
		}
		.row {
			position: relative;
		}
		.row .column {
			position:  absolute;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="column">
			<img class="image" alt="ladies1" src="1.jpg" style="width:100%">
		</div>
		<div class="column">
			<img class="image" alt="ladies2" src="2.jpg" style="width:100%">
		</div>
		<div class="column">
			<img class="image" alt="ladies3" src="3.jpg" style="width:100%">
		</div>	
		<div class="column">
			<img class="image" alt="ladies4" src="4.jpg" style="width:100%">
		</div>
	</div>
</body>
<script>
	var slideIndex = 0;
	showSlides();
	function showSlides() {
		var i;
		var slides = document.getElementsByClassName("image");
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		slideIndex++;
		if (slideIndex > slides.length) {
			slideIndex = 1;
		}
		slides[slideIndex-1].style.display = "block";
		setTimeout(showSlides, 3000);
	}

</script>
